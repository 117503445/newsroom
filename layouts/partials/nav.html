<div class = 'nav-drop'>
  <div class = 'nav-body'>
    {{- range .Site.Data.menu }}
      <a href = '{{ absURL .url }}' class = 'nav_item'>{{ .item }}</a>
    {{- end }}
    <div class = 'nav-close'></div>
    {{- if eq .Site.Params.disableDark "true" }}
      <div id="disable-dark" style="display: none;"></div>
    {{ else }}
      {{- partial "mode" . }}
    {{ end }}
  </div>
</div>
{{- partial "header" . }}
